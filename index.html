<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap" type="text/css" rel="stylesheet">
</head>

<body>
    <main>
        <h1>Zen textarea</h1>
        <form>
            <div class="form-top">
                <p class="form-top__text"><i>What is on your mind?</i></p>
                <div class="button-wrapper">
                    <button class="expand-button">
                        <span class="arrows">
                            <span class="arrows__top arrows__top_expand"></span>
                            <span class="arrows__bottom arrows__bottom_expand"></span>
                        </span>
                        <span class="expand-button__text">Expand</span>
                    </button>
                </div>
            </div>
            <div class="textarea-wrapper">
                <textarea name="text" placeholder="Leave a comment"></textarea>
            </div>
            <button class="submit-button">Submit comment</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>

</html>
